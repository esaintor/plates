<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head lang="en">

    <title>Plate</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>

<body>
    <div class="container">
        <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

        <h2>Plate Details</h2>
        <div>
            <form class="form-horizontal" th:object="${plate}" th:action="@{/plate}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label class="col-sm-2 control-label">Number:</label>
                    <div class="row col-sm-10">
                        <input type="text" class="form-control text-numbers col-sm-2" th:field="*{numbers}" />
                        <p class="plate-separate">-</p>
                        <input type="text" class="form-control text-letters col-sm-2" th:field="*{letters}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Date:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{date}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{description}" />
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-default">Илгээх</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
