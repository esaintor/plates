<html>

<head>
    <link rel="stylesheet" type="text/css" href="design/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="design/css/mdb.css">
    <link rel="stylesheet" type="text/css" href="design/css/style.css">
    <link rel="stylesheet" href="design/font/css/font-awesome.css">

    <script src="design/js/jquery-3.1.1.js"></script>
    <script src="design/js/mdb.js"></script>
    <script src="design/js/popper.min.js"></script>
    <script src="design/js/bootstrap.js"></script>
</head>

<body>
    <div class="container centered">
        <div class="row h-100">
            <div class="col-sm-5 my-auto mx-auto">
                <div class="card">
                    <!--Card image-->
                    <img class="img-fluid" src="https://mdbootstrap.com/img/Photos/Horizontal/Nature/4-col/img%20%282%29.jpg" alt="Card image cap">

                    <!--Card content-->
                    <div class="card-body">
                        <!-- Login form -->
                        <form action="home.html">
                            <p class="h5 text-center mb-4">Sign in</p>

                            <div class="md-form">
                                <input type="text" id="defaultForm-email" class="form-control">
                                <label for="defaultForm-email">Email</label>
                            </div>

                            <div class="md-form">
                                <input type="password" id="defaultForm-pass" class="form-control">
                                <label for="defaultForm-pass">Password</label>
                            </div>

                            <div class="text-center">
                                <button class="btn btn-default">Sign in</button>
                            </div>
                            <div class="text mt-4">
                                <a class="pull-left" href="signup.html">Create new account</a>
                                <a class="pull-right" href="forgot.html">Forgot password?</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
